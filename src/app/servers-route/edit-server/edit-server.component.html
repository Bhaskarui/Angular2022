<h4 *ngIf="!allowEdit">You're not allow to Edit!</h4>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Servername</label>
    <input type="text" id="name" [(ngModel)]="serverName" class="form-control">
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select type="number" id="status" class="form-control" [(ngModel)]="serverStatus">
      <option value="Online">Online</option>
      <option value="Offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onupdateServer()">Upadate Server</button>
</div>
