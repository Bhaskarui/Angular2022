<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name" name="name" ngModel required >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control"
                     id="amount" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'" >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}</button>&nbsp;
                    <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>&nbsp;
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>&nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
