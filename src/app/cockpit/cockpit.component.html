<div class="row">
    <div class="col-xs-12">
        <p>Add servers or bluePrints</p>
        <label for="">Server Name</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
        <input type="text" class="form-control" #serverNameInput>
        <label for="">Server Content</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
        <input type="text" class="form-control" #serverContentInput>
        <br>
        <button class="btn btn-primary" (click)="onAddServers(serverNameInput)">Add Server</button>&nbsp;
        <button class="btn btn-primary" (click)="onAddServersBluePrint(serverNameInput)">Add Blueprint</button>
    </div>
</div>
